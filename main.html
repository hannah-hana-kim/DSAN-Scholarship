<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Utah Map</title>
    <script src="https://code.highcharts.com/maps/highmaps.js"></script>
    <script src="https://code.highcharts.com/maps/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/maps/modules/export-data.js"></script>
    <script src="https://code.highcharts.com/maps/modules/accessibility.js"></script>
</head>

<body>

    <div id="container" style="width: 600px; height: 400px;"></div>

    <script>
    var data = [
        { name: 'Point 1', lat: 37.60413, lon: -110.0472 },
        { name: 'Point 2', lat: 37.60334, lon: -110.0461 },
        
    ];

    
    Highcharts.mapChart('container', {
        chart: {
            map: 'custom/world'
        },
        title: {
            text: 'My Map'
        },
        series: [{
            type: 'mappoint',
            name: 'My Points',
            data: data,
            tooltip: {
                headerFormat: '',
                pointFormat: '<b>{point.name}</b><br>Latitude: {point.lat}<br>Longitude: {point.lon}'
            }
        }]
    });
    </script>

</body>
</html>
